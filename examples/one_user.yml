---
jobs:
- gitolite
- gitlabhq
properties:
  git:
    login: git
    initial_admin_key: ssh-rsa  drnic@drnic
  users:
  - username: drnic
    public_key: ssh-rsa  drnic@drnic
  webapp:
    package: gitlabhq
    use_nginx: 1
    appstack: puma
    puma:
      threads:
        min: 0
        max: 20
    migrate: 1
    migration_command: rake db:migrate
